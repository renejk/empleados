<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">
        Listado De Empleados
      </span>
      <button class="btn btn-dark btn-lg float-end" routerLink="/create-empleados">Agregar</button>
      <h5 class="mt-4" *ngIf="empleados.length==0">No Hay Datos</h5>

      <table *ngIf="empleados.length>0" class="table mt-5  table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Salario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados" >
            
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.documento}}</td>
            <td>{{empleado.salario|currency}}</td>
            <td><i class="fas fa-edit fa-lg text-info me-2"></i>
              <i (click)="deleteEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
            </td>
          </tr>
        

        </tbody>
      </table>
     
    </div>

  </div>
</div>
